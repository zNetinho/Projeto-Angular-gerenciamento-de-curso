<h2>Treinando com angular 8</h2>
<table class="table table-striped">
    <thead>
        <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Rating</th>
        <th>code</th>
        <th>releaseDate</th>
        <th>duration</th>
        <th>Options</th>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of courses">
            <td><img [src]="course.imageUrl" width="40" height="40" ></td>
            <td>{{ course.name }}</td>
            <td>
                <app-star [rating]="course.rating"></app-star>
            </td>
            <td>{{ course.code  }}</td>
            <td>{{ course.releaseDate }}</td>
            <td>{{ course.duration}}</td>
            <td></td>

        </tr>
    </tbody>
</table>
